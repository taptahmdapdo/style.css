<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سيدي ثابت - الموقع الرسمي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>سيدي ثابت - القناة الرسمية</h1>
        <nav>
            <a href="#videos">فيديوهات</a>
            <a href="#shop">المتجر</a>
            <a href="#join">انضم</a>
        </nav>
    </header>

    <main>
        <section id="videos">
            <h2>آخر الفيديوهات</h2>
            <div class="video-grid">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/3JZ_D3ELwOQ" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/l482T0yNkeo" allowfullscreen></iframe>
            </div>
        </section>

        <section id="shop">
            <h2>المتجر الرسمي</h2>
            <div class="shop-grid">
                <div class="item">
                    <h3>تيشيرت سيدي ثابت</h3>
                    <p>$20</p>
                </div>
                <div class="item">
                    <h3>كوب القهوة</h3>
                    <p>$12</p>
                </div>
                <div class="item">
                    <h3>ملصق حائط</h3>
                    <p>$6</p>
                </div>
            </div>
        </section>

        <section id="join">
            <h2>انضم كعضو مميز</h2>
            <p>احصل على محتوى حصري وبثوث خاصة وخصومات.</p>
            <button>انضم الآن</button>
        </section>
    </main>

    <footer>
        <p>© 2025 سيدي ثابت. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
